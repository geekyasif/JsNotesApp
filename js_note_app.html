        background-color: whitesmoke;

<body>
  <!-- navbar starts here-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/index.html">JS NOTES APP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>

  <!-- navbar ends here -->

  <!-- add notes section starts here -->
  <div class="container my-3">

    <div class="alert alert-primary text-center my-4" role="alert">
      <h3>Welcome To Quick Notes</h3>
    </div>

      <div class="mainBody">
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- title starts here -->
            <h5 class="card-title my-3">Add Title</h5>
            <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter title here" />
            <!-- title ends here -->
    
            <!-- note starts here -->
            <h5 class="card-title my-2 my-3">Add Note</h5>
            <div class="form-group">
              <textarea class="form-control" id="addTxt" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="addBtn">Add Note</button>
            <!-- notes ends here -->
          </div>
        </div>
      </div>
  
  </div>
  <!-- add notes section ends here -->
    <div class=" container allNotes my-4">
      <div class="alert alert-info text-center" role="alert">
        <h3>Your All Notes</h3>
      </div>
      
      
      <hr />
   
      <!-- note cards list section starts here -->
      <div id="notes" class="row"></div>
      <!-- note cards list section ends here -->
 
  
    </div>
